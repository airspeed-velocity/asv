name: Windows CI

on: [push, pull_request]

jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-latest"]
        python-version: ["3.7"]
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Micromamba ${{ matrix.python-version }}
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: TEST
          init-shell: bash
          create-args: >-
            python=${{ matrix.python-version }}
            --channel conda-forge

      - name: Setup a browser for more tests
        uses: browser-actions/setup-chrome@latest

      - name: Install dependencies
        shell: bash -l {0}
        run: python -m pip install ".[test]"

      - name: Run tests
        shell: bash -l {0}
        run: |
          micromamba install mamba
          python -m pytest -v -l --timeout=300 --webdriver=ChromeHeadless --durations=100 test --environment-type=mamba
