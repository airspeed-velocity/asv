name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: flake8
        run: pip install flake8
        uses: py-actions/flake8@v2
        with:
          ignore: ""
          max-line-length: "99"
          path: "src"
        run: flake8 . || true