name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: pip install flake8

      - name: flake8
        run: flake8 . || true # preventing CI failing while flake8 issues exist

      - name: flake8 validating correct file(s)
        run: flake8 asv/test/test_dev.py asv/test/test_continuous.py asv/test/test_benchmarks.py asv/test/conftest.py asv/test/check.py asv/test/test_repo_template/asv_test_repo/__init__.py