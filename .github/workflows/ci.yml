name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: pip install flake8
      
      - name: flake8 all repo only show erros
        run: flake8 . || true # preventing CI failing while flake8 issues exist

      - name: flake8 validating correct file(s)
        run: flake8 test/test_runner.py asv/benchmarks.py  asv/commands/__init__.py asv/commands/continuous.py asv/commands/machine.py asv/commands/publish.py asv/commands/rm.py asv/commands/run.py asv/environment.py asv/graph.py asv/plugins/conda.py asv/plugins/regressions.py asv/plugins/summarylist.py asv/plugins/virtualenv.py asv/results.py asv/runner.py test/test_benchmarks.py test/test_publish.py test/test_rm.py test/test_results.py