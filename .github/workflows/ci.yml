name: CI

on: [push, pull_request]

jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
        python-version: ["3.7", "3.10"]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # We need both Python 3.7 and 3.10 installed, so tests with
      # multiple environments can be run. The latest Python (3.10)
      # comes already installed, so when we set up 3.7 in the next
      # step we have both. But if we set up 3.10 in the next step
      # then we need to install 3.7 here, otherwise a 3.7 environment
      # can't be created by asv
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
        if: matrix.python-version == '3.10'

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: python -m pip install -r requirements-dev.txt

      - name: Build
        run: python setup.py build_ext --inplace

      - name: Run tests
        run: python -m pytest -v --timeout=1800 --durations=20 test
  
  flake8-formatting:
    name: code linting with flake8
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: pip install flake8

      - name: Check code with flake8
        run: flake8 .
